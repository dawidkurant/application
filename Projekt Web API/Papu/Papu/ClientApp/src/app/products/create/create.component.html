<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Create Product</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/products/list" class="btn btn-secondary btn-sm">Powrót do listy produktów</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">

    <div class="form-group">
      <label for="productName">Nazwa produktu:</label>
      <input formControlName="productName"
             id="productName"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="name">Kategoria:</label>
      <select formControlName="categoryName"
              id="categoryName"
              class="form-control">
        <option value="">- Select -</option>
        <option *ngFor="let category of categories" [ngValue]="category.categoryId">
          {{category.categoryName}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Jednostka:</label>
      <select formControlName="unitName"
              id="unitName"
              class="form-control">
        <option value="">- Select -</option>
        <option *ngFor="let unit of units" [ngValue]="unit.unitId">
          {{unit.unitName}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="weight">Waga:</label>
      <input formControlName="weight"
             id="weight"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="productImagePath">Zdjęcie:</label>
      <input formControlName="productImagePath"
             id="productImagePath"
             type="text"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Stwórz</button>
  </form>
</div>
