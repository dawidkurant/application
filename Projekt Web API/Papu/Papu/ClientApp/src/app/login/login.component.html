<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Adres email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">
          This field is reqired!
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
          This field is reqired!
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="check">
          <label class="form-check-label" for="check">Zapamiętaj mnie</label>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
  </div>
</body>
</html>
