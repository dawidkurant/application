<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="inputEmail">Adres email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">
          This field is reqired!
        </div>
        <div class="form-group">
          <label for="inputPassword">Hasło</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
          This field is reqired!
        </div>
        <div class="form-group">
          <label for="inputConfirmPassword">Powtórz hasło</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
        </div>
        <div *ngIf="confirmPassword.touched && confirmPassword.errors?.required" class="alert alert-danger">
          This field is reqired!
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
  </div>
</body>
</html>
